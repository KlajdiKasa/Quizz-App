<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Quizz App</title>
</head>

<body class="neutral">
    <h3 id="mainTitleEl">Quizz: Infermieri Pytjet</h3>
    <div class="container">
        <div class="inputClass">
            <input id="inputClassTxt" type="text">
            <input id="inputClassPw" type="password">
        </div>
        <div id="confettiID"class="hide">
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
        </div>

        <div id="question-container" class="hide">
            <div id="SuccessRate"></div>
            <span id="SuccessRate1" class="dot pulse"></span>
            <span id="SuccessRate2" class="dot"></span>
            <span id="SuccessRate3" class="dot"></span>
            <span id="SuccessRate4" class="dot"></span>
            <span id="SuccessRate5" class="dot"></span>
            <div id="question"> Question</div>
            <div id="answer-buttons" class="btn-grid"></div>
        </div>

        <div class="controls">
            <button id="10QuestionStart-btn" class="10QuestionStart-btn btn hide">10 Questions</button>
            <button id="20QuestionStart-btn" class="20QuestionStart-btn btn hide">20 Questions</button>
            <button id="30QuestionStart-btn" class="30QuestionStart-btn btn hide">30 Questions</button>
            <button id="50QuestionStart-btn" class="50QuestionStart-btn btn hide">50 Questions</button>
            <button id="AllQuestionStart-btn" class="AllQuestionStart-btn btn hide">All Questions</button>
        </div>

        <div class="controlsLoginNextFinish">
            <button id="finish-btn" class="finish-btn btn hide">Start</button>
            <button id="next-btn" class="finish-btn btn hide">Next</button>
            <button id="logbtn" class="finish-btn btn">Login</button>
            <!--error Alert------>
            <div id="alertBoxID" class="alert hide">
                <span id="alertBox_X_btn" class="closebtn">&times;</span>
                <strong>Incorrect Password or Username!</strong>
            </div>
        </div>
    </div>

    <div id="resuldsID" class="results hide">
        <h5 id="timer" >00:00:00</h5>
        <div id='prog-bar-cont'>
            <div id="prog-bar">
              <div id="background">
                <p id="scoreID" class="result-class-child hide"></p>
              </div>
            </div>
          </div>
        
        <h5 id="failItemsID" class="result-class-child hide"></h5>
        <h5 id="successItemsID" class="result-class-child hide"></h5>
    </div>
